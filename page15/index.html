<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logodigigo50PX (1).png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form" style="text-align: center; margin-top: 8%">
      <div class="left">
        <div class="overlay">
          <img src="./logodigigo50PX (1).png" alt="" />
          <p style="font-family: 'Poppins', sans-serif">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            et est sed felis aliquet sollicitudin
          </p>
          <span>
            <p style="margin-left: 15px">connection pour les admin</p>
          </span>
        </div>
      </div>

      <div class="right">
        <h5 style="color: #673ab7; font-family: 'Poppins', sans-serif">
          Admin
        </h5>

        <div class="inputs">
          <input
            type="email"
            placeholder="mail"
            id="ml"
            onfocus="this.placeholder=''"
          />
          <br />
          <input
            type="password"
            placeholder="password"
            onfocus="this.placeholder=''"
            id="ps"
          />
        </div>

        <br /><br />

        <div class="remember-me--forget-password">
          <!-- Angular -->
        </div>

        <br />
        <a
          href="#"
          id="nn"
          style="
            background: #673ab7;
            color: #ffffff;
            margin-top: 10px;
            padding: 14px 50px;
            border-radius: 100px;
            display: inline-block;
            box-shadow: 0 3px 6px 1px #042d4657;
            text-decoration: none;
          "
          onclick="fi()"
          >Login
        </a>
      </div>
    </div>
    <img
      src="../page16/img/shapes/points1.png"
      alt=""
      style="width: 200px; float: left"
    />
    <!-- partial -->
    <script src="./login.js"></script>
  </body>
</html>
