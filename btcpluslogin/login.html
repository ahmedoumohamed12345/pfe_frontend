<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logodigigo50PX (1).png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    
      <!-- partial:index.partial.html -->
      <div class="box-form" style="text-align: center; margin-top: 8%">
        <div class="left">
          <div class="overlay">
            <input
              class="iml"
              type="image"
              src="../images/icone-bw.png"
              alt=""
              onclick=""
              style="
                filter: invert(36%) sepia(81%) saturate(8710%)
                  hue-rotate(170deg) brightness(98%) contrast(111%);
                margin-top: 11px;
              "
            />
            <p>
              <mark style="background: none; color: #008ea1">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.</mark
              >
              Curabitur et est sed felis aliquet sollicitudin
            </p>
            <span>
              <p style="margin-left: 15px">
                <mark style="background: none; color: #008ea1">
                  Connecte pour pouvoir </mark
                >etablir votre demande
              </p>
              <!-- <a
              href="../page16/index.html#services"
              style="text-decoration: none"
            >
              faire Demande</a
            > -->
            </span>
          </div>
        </div>

        <div class="right" style="background-color: #008ea1">
          <h5 style="color: #673ab7"></h5>

          <div class="inputs">
            <input
              type="email"
              placeholder="mail"
              id="ml"
              onfocus="this.placeholder=''"
            />
            <br />
            <input
              type="text"
              placeholder="tel"
              onfocus="this.placeholder=''"
              id="ps"
            />
          </div>

          <br /><br />

          <div class="remember-me--forget-password">
            <!-- Angular -->
          </div>

          <br />
          <a
            href="#"
            id="nn"
            style="
              background: #f8e80c;
              color: #ffffff;
              margin-top: 10px;
              padding: 14px 50px;
              border-radius: 100px;
              display: inline-block;
              box-shadow: 0 3px 6px 1px #042d4657;
              text-decoration: none;
            "
            onclick="fi()"
            >Login
          </a>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./login.js"></script>
  </body>
</html>
